<!DOCTYPE html>
<html ng-app="parckingApp">
<head>
    <title>Parcking Finder</title>
    <meta charset="utf-8" />

    <!-- Style sheets -->
    <link href="Content/bootstrap.css" rel="stylesheet" />

    <!-- Library Scripts -->
    <script src="scripts/angular.js"></script>
    <script src="Scripts/angular-resource.min.js"></script>

    <!-- Application Script -->
    <script src="app/app.js"></script>

    <!-- Services -->
    <script src="common/services/common.services.js"></script>
    <script src="common/services/parckingResource.js"></script>

    <!-- Product Controllers -->
    <script src="app/public/publicController.js"></script>

   
</head>
<body ng-controller="PublicController">
    

    <!--<div>
        First Name: <input type="text" ng-model="firstName"><br>
        Last Name: <input type="text" ng-model="lastName"><br>
        <br>
        Full Name: {{firstName + " " + lastName}}
    </div>-->


    <!--<div ng-view></div>-->  
    
    <div class="container">
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <div class="page-header">
                    <h1 class="logo text-center">{{establecimiento}}</h1>
                </div>
                <p>
                    <label for="sel1">Zonas:</label>
                    <select class="form-control" id="sel1" ng-model="zonaSeleccionada" ng-options="zona.name for zona in zonas"></select>
                </p>
                <h2>{{zonaSeleccionada.name}}</h2>
            </div>
            <div class="col-sm-4"></div>
        </div>
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <h3>Usados: {{ zonaSeleccionada.ocupacion }} Total: {{ zonaSeleccionada.cupoTotal }}</h3>
            </div>
            <div class="col-sm-4"></div>
        </div>
    </div>  
</body>
</html>
